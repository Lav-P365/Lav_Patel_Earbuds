<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>JBL Earbuds</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="grid-con">
        <header class="col-span-full" id="header">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#specification">Specification</a></li>
                    <li><a href="#video">Video</a></li>
                </ul>
            </nav>
        </header>
    </div>
        <section class="hero" id="home">
            <img src="./images/logo.png" alt="jbl-logo" class="hero-logo"/>
            <h1 class="hero-title">Your audio is our everything</h1>
            <button id="viewButton" class="button">View More</button>
        </section>



        <section class="ar-jbl" id="specification">
            <model-viewer 
                id="jbl"
                src="images/jbl.gltf" 
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                camera-controls 
                tone-mapping="neutral" 
                poster="images/poster.webp" 
                shadow-intensity="1" disable-zoom >
                <button class="Hotspot" 
                slot="hotspot-1" 
                data-position="0.011635012095662062m 0.17449853210353863m -0.49217317578576436m" 
                data-normal="-0.5225620023924246m -0.011918957023956903m -0.8525179717279167m" 
                data-visibility-attribute="visible">
                    
                <div class="HotspotAnnotation" id="hotspot-1"></div>
                </button>
                <button class="Hotspot" 
                slot="hotspot-2" 
                data-position="0.026874266815960727m 0.10579376650930826m -0.4754333155777351m" data-normal="0.678598984518247m 0.547531774114022m -0.48960430405211497m" data-visibility-attribute="visible">
                    
                <div class="HotspotAnnotation" id="hotspot-2"></div>
                </button><button class="Hotspot" 
                slot="hotspot-3" 
                data-position="0.03458996229901489m 0.19212834408320634m -0.43515182263085656m" data-normal="-0.6435913048116303m -0.4720949875746686m -0.6024255597812369m" data-visibility-attribute="visible">
                    
                <div class="HotspotAnnotation" id="hotspot-3"></div>
                </button>
                
                <div class="progress-bar hide" slot="progress-bar">
                    
                    <div class="update-bar"></div>
                </div>
              </model-viewer> 
            </section>
            
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="js/main.js"></script>
   </body>
</html>
